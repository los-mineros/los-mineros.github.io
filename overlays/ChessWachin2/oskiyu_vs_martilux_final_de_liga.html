<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Chess-Wachín</title>
        <link rel="stylesheet" href="../../css/torunament.css" />
        <link rel="stylesheet" href="../../css/tables.css" />
        <link rel="stylesheet" href="../../css/background-blitz.css" />
        <link rel="stylesheet" href="../../css/index.css" />
        
        <link rel="stylesheet" href="./overlays.css" />

        <link rel="icon" type="image/png" href="../../favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="../../favicon-16x16.png" sizes="16x16" />
    </head>

    <body>

        <div class="background"></div>
        <div class="backgroundAnimated"></div>
        <div class="content">

        <div class="overlayfullCombat">

            <div class="overlayleftCombat overlaycombatDisplay overlaycombatBackgroundSimple"> <!-- OSKIYU -->
                <div class="overlaycombatContent">
                    
                    <div>
                        <img class="overlaycombatPfp" src="../../assets/oskiyu.png">
                    </div>

                    <div class="overlaycombatStats overlaycombatStatsOverride spainBackground">&emsp; 
                        <br>
                        Durante liga:
                        <br>
                        <span class="wintext">7 WINS</span> <span class="drawtext">1 DRAWS</span> <span class="losstext">1 DEFEATS</span>
                        <div class="statsBar centerText">
                            <span style="width:77.7%" class="statsBarbar1"></span>
                            <span style="width:11.1%" class="statsBarbar2"></span>
                            <span style="width:11.1%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Histórico:
                        <br>
                        <span class="wintext">39 WINS</span> <span class="drawtext">7 DRAWS</span> <span class="losstext">22 DEFEATS</span>
                        <div class="statsBar centerText">
                            <span style="width:57.4%" class="statsBarbar1"></span>
                            <span style="width:10.3%" class="statsBarbar2"></span>
                            <span style="width:32.3%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Contra martilux2580:
                        <br>
                        <span class="wintext"> 2 WINS</span> <span class="drawtext"> 6 DRAWS</span> <span class="losstext"> 11 DEFEATS</span>

                        <div class="statsBar centerText">
                            <span style="width:10.5%" class="statsBarbar1"></span>
                            <span style="width:31.1%" class="statsBarbar2"></span>
                            <span style="width:57.8%" class="statsBarbar3"></span>
                        </div>
                    </div>
                    
                    <!-- CAMBIAR A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SUMAR 2 EN CASO DE VICTORIA, 1 EN CASO DE EMPATE -->
                    <div class="points centerText"></div>
                    <div class="overlaytitlesmall_nomargintop centerText">oskiyu2</div>
                </div>
            </div>
            
            <div class="verticalContainer">


                <div class="results centerText"> <!-- RESULTADOS -->
                    <span class="semis">FINAL DE LIGA</span>
                </div>

                <div class="view"></div>

                    <img class="cw2" src="../../assets/chesswachin2title.png"/>
            </div>

            <div class="overlayrightCombat overlaycombatDisplay overlaycombatBackgroundSimple"> <!-- OSKIYU -->
                <div class="overlaycombatContent">
                    
                    <div>
                        <img class="overlaycombatPfp" src="../../assets/martilux.png">
                    </div>

                    <div class="overlaycombatStats overlaycombatStatsOverride uyBackground">&emsp; 
                        <br>
                        Durante liga:
                        <br>
                        <span class="wintext">7 WINS</span> <span class="drawtext">1 DRAWS</span> <span class="losstext">1 DEFEATS</span>
                        <div class="statsBar centerText">
                            <span style="width:77.7%" class="statsBarbar1"></span>
                            <span style="width:11.1%" class="statsBarbar2"></span>
                            <span style="width:11.1%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Histórico:
                        <br>
                        <span class="wintext">53 WINS</span> <span class="drawtext">14 DRAWS</span> <span class="losstext">6 DEFEATS</span>
                        <div class="statsBar centerText">
                            <span style="width:72.6%" class="statsBarbar1"></span>
                            <span style="width:19.2%" class="statsBarbar2"></span>
                            <span style="width:8.2%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Contra oskiyu2:
                        <br>
                        <span class="wintext"> 2 WINS</span> <span class="drawtext"> 6 DRAWS</span> <span class="losstext"> 11 DEFEATS</span>

                        <div class="statsBar centerText">
                            <span style="width:57.8%" class="statsBarbar1"></span>
                            <span style="width:31.1%" class="statsBarbar2"></span>
                            <span style="width:10.5%" class="statsBarbar3"></span>
                        </div>
                    </div>
                    
                    
                    <!-- CAMBIAR A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SUMAR 2 EN CASO DE VICTORIA, 1 EN CASO DE EMPATE -->
                    <div class="points centerText"></div>
                    <div class="overlaytitlesmall_nomargintop centerText">martilux2580</div>
                </div>
            </div>
            
        </div>

    </body>
</html>
