<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Chess-Wachín</title>
        <link rel="stylesheet" href="../../css/torunament.css" />
        <link rel="stylesheet" href="../../css/tables.css" />
        <link rel="stylesheet" href="../../css/background-blitz.css" />
        <link rel="stylesheet" href="../../css/index.css" />
        
        <link rel="stylesheet" href="./overlays.css" />

        <link rel="icon" type="image/png" href="../../favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="../../favicon-16x16.png" sizes="16x16" />
    </head>

    <body>

        <div class="background"></div>
        <div class="backgroundAnimated"></div>
        <div class="content">

        <div class="overlayfullCombat">

            <div class="overlayleftCombat overlaycombatDisplay overlaycombatBackgroundSimple"> <!-- OSKIYU -->
                <div class="overlaycombatContent">
                    
                    <div>
                        <img class="overlaycombatPfp" src="../../assets/epsilon.jpg">
                    </div>

                    <div class="overlaycombatStats overlaycombatStatsOverride spainBackground">&emsp; 
                        <br>
                        Durante liga:
                        <br>
                        <span class="wintext">10 WINS</span> <span class="drawtext">0 DRAWS</span> <span class="losstext">2 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:83.33%" class="statsBarbar1"></span>
                            <span style="width:0%" class="statsBarbar2"></span>
                            <span style="width:16.66%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Histórico:
                        <br>
                        <span class="wintext">13 WINS</span> <span class="drawtext">0 DRAWS</span> <span class="losstext">3 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:81.2%" class="statsBarbar1"></span>
                            <span style="width:0%" class="statsBarbar2"></span>
                            <span style="width:18.8%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Contra martilux2580:
                        <br>
                        <span class="wintext"> 1 WINS</span> <span class="drawtext"> 0 DRAWS</span> <span class="losstext"> 1 LOSSES</span>

                        <div class="statsBar centerText">
                            <span style="width:50.00%" class="statsBarbar1"></span>
                            <span style="width:00.00%" class="statsBarbar2"></span>
                            <span style="width:50.00%" class="statsBarbar3"></span>
                        </div>
                    </div>
                    
                    <!-- CAMBIAR A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SUMAR 2 EN CASO DE VICTORIA, 1 EN CASO DE EMPATE -->
                    <div class="points centerText">0</div>
                    <div class="overlaytitlesmall_nomargintop centerText">Epsilon3236</div>
                </div>
            </div>
            
            <div class="verticalContainer">


                <div class="results centerText"> <!-- RESULTADOS -->
                    <span class="semis">GRAN</span>
                    <!-- IR CAMBIANDO A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SI GANA epsilon, cambiar source por "../assets/epsilon.jpg"-->
                    <!-- SI GANA oskiyu, cambiar source por "../assets/martilux.png"-->
                    <!-- SI HAY EMPATE, cambiar source por "../assets/empateEpsilonMartilux.png"-->
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <span class="semis">FINAL</span>
                </div>

                <div class="view"></div>

                    <img class="fscw1" src="../../assets/freestylechesswachin1.png"/>
            </div>

            <div class="overlayrightCombat overlaycombatDisplay overlaycombatBackgroundSimple"> <!-- OSKIYU -->
                <div class="overlaycombatContent">
                    
                    <div>
                        <img class="overlaycombatPfp" src="../../assets/martilux.png">
                    </div>

                    <div class="overlaycombatStats overlaycombatStatsOverride uyBackground">&emsp; 
                        <br>
                        Durante liga:
                        <br>
                        <span class="wintext">9 WINS</span> <span class="drawtext">1 DRAWS</span> <span class="losstext">2 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:75.0%" class="statsBarbar1"></span>
                            <span style="width:8.33%" class="statsBarbar2"></span>
                            <span style="width:16.66%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Histórico:
                        <br>
                        <span class="wintext">44 WINS</span> <span class="drawtext">11 DRAWS</span> <span class="losstext">4 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:74.6%" class="statsBarbar1"></span>
                            <span style="width:18.6%" class="statsBarbar2"></span>
                            <span style="width:6.8%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Contra Epsilon3236:
                        <br>
                        <span class="wintext"> 1 WINS</span> <span class="drawtext"> 0 DRAWS</span> <span class="losstext"> 1 LOSSES</span>

                        <div class="statsBar centerText">
                            <span style="width:50.00%" class="statsBarbar1"></span>
                            <span style="width:00.00%" class="statsBarbar2"></span>
                            <span style="width:50.00%" class="statsBarbar3"></span>
                        </div>
                    </div>
                    
                    
                    <!-- CAMBIAR A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SUMAR 2 EN CASO DE VICTORIA, 1 EN CASO DE EMPATE -->
                    <div class="points centerText">0</div>
                    <div class="overlaytitlesmall_nomargintop centerText">martilux2580</div>
                </div>
            </div>
            
        </div>

    </body>
</html>
