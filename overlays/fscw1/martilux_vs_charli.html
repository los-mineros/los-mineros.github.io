<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chess-Wachín</title>
    <link rel="stylesheet" href="../../css/torunament.css" />
    <link rel="stylesheet" href="../../css/tables.css" />
    <link rel="stylesheet" href="../../css/background-blitz.css" />
    <link rel="stylesheet" href="../../css/index.css" />

    <link rel="stylesheet" href="./overlays.css" />

    <link rel="icon" type="image/png" href="../../favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../favicon-16x16.png" sizes="16x16" />
</head>

<body>

    <div class="background"></div>
    <div class="backgroundAnimated"></div>
    <div class="content">

        <div class="overlayfullCombat">

            <div class="overlayleftCombat overlaycombatDisplay overlaycombatBackgroundSimple"> <!-- OSKIYU -->
                <div class="overlaycombatContent">

                    <div>
                        <img class="overlaycombatPfp" src="../../assets/martilux.png">
                    </div>

                    <div class="overlaycombatStats overlaycombatStatsOverride uyBackground">&emsp;
                        <br>
                        Durante liga:
                        <br>
                        <span class="wintext">9 WINS</span> <span class="drawtext">1 DRAWS</span> <span class="losstext">2 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:75.0%" class="statsBarbar1"></span>
                            <span style="width:8.33%" class="statsBarbar2"></span>
                            <span style="width:16.66%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Histórico:
                        <br>
                        <span class="wintext">41 WINS</span> <span class="drawtext">10 DRAWS</span> <span class="losstext">4 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:74.5%" class="statsBarbar1"></span>
                            <span style="width:18.2%" class="statsBarbar2"></span>
                            <span style="width:7.3%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Contra charliecc13:
                        <br>
                        <span class="wintext">3 WINS</span> <span class="drawtext">2 DRAWS</span> <span class="losstext">1 LOSSES</span>

                        <div class="statsBar centerText">
                            <span style="width:50%" class="statsBarbar1"></span>
                            <span style="width:33.33%" class="statsBarbar2"></span>
                            <span style="width:16.66%" class="statsBarbar3"></span>
                        </div>
                    </div>

                    <!-- CAMBIAR A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SUMAR 2 EN CASO DE VICTORIA, 1 EN CASO DE EMPATE -->
                    <div class="points centerText">0</div>
                    <div class="overlaytitlesmall_nomargintop centerText">martilux2580</div>
                </div>
            </div>

            <div class="verticalContainer">


                <div class="results centerText"> <!-- RESULTADOS -->
                    <span class="semis">SEMIFINALES</span>
                    <!-- IR CAMBIANDO A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SI GANA martilux, cambiar source por "../assets/martilux.png"-->
                    <!-- SI GANA charli, cambiar source por "../assets/charli.jpeg"-->
                    <!-- SI HAY EMPATE, cambiar source por "../assets/empateMartiluxCharli.png"-->
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <img class="matchResult" src="../../assets/tbd.png"></img>
                    <span class="semis">SEMIFINALES</span>
                </div>

                <div class="view"></div>

                <img class="fscw1" src="../../assets/freestylechesswachin1.png" />
            </div>

            <div class="overlayrightCombat overlaycombatDisplay overlaycombatBackgroundSimple"> <!-- OSKIYU -->
                <div class="overlaycombatContent">

                    <div>
                        <img class="overlaycombatPfp" src="../../assets/charli.jpeg">
                    </div>

                    <div class="overlaycombatStats overlaycombatStatsOverride spainBackground">&emsp;
                        <br>
                        Durante liga:
                        <br>
                        <span class="wintext">6 WINS</span> <span class="drawtext">2 DRAWS</span> <span class="losstext">4 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:50%" class="statsBarbar1"></span>
                            <span style="width:16.66%"  class="statsBarbar2"></span>
                            <span style="width:33.33%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Histórico:
                        <br>
                        <span class="wintext">16 WINS</span> <span class="drawtext">5 DRAWS</span> <span class="losstext">17 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:42.1%" class="statsBarbar1"></span>
                            <span style="width:13.2%" class="statsBarbar2"></span>
                            <span style="width:44.7%" class="statsBarbar3"></span>
                        </div>
                        <br>
                        Contra martilux2580:
                        <br>
                        <span class="wintext">1 WINS</span> <span class="drawtext">2 DRAWS</span> <span class="losstext">3 LOSSES</span>
                        <div class="statsBar centerText">
                            <span style="width:16.66%" class="statsBarbar1"></span>
                            <span style="width:33.33%" class="statsBarbar2"></span>
                            <span style="width:50%" class="statsBarbar3"></span>
                        </div>
                    </div>


                    <!-- CAMBIAR A MEDIDA QUE SE JUEGUEN LAS PARTIDAS -->
                    <!-- SUMAR 2 EN CASO DE VICTORIA, 1 EN CASO DE EMPATE -->
                    <div class="points centerText">0</div>
                    <div class="overlaytitlesmall_nomargintop centerText">charliecc13</div>
                </div>
            </div>

        </div>

</body>

</html>
